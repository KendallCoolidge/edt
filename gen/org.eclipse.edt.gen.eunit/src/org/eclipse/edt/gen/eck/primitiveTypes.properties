# this file contains the mapping of native types to their primitive types 
egl.lang.EglBoolean = boolean
egl.lang.EglInt = int
egl.lang.EglNumber = java.math.Number
egl.lang.EglString = java.lang.String
eglx.lang.EBoolean = boolean
eglx.lang.EDecimal = java.math.BigDecimal
eglx.lang.EDate = java.util.Calendar
eglx.lang.ETime = java.util.Calendar
eglx.lang.ETimestamp = java.util.Calendar
eglx.lang.ESmallfloat = float
eglx.lang.EFloat = double
eglx.lang.ESmallint = short
eglx.lang.EInt = int
eglx.lang.EBigint = long
eglx.lang.EString = java.lang.String
# also map the primitive to the object if it exists
boolean = java.lang.Boolean
float = java.lang.Float
double = java.lang.Double
short = java.lang.Short
int = java.lang.Integer
long = java.lang.Long
