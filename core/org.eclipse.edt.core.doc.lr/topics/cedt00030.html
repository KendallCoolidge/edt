<h1 class="topictitle1">DataItem classifier overview</h1>



<div><p>The capabilities of the DataItem classifier are made available
when you code a <dfn class="term">data item</dfn>. A data item is an alias of
another type and can include multiple field-level annotations. For
examples, see “Data Items.” </p>

<p>A data item does not include a stereotype.</p>
