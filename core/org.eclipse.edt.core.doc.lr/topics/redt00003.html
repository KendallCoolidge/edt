<h1 class="topictitle1">Call statement</h1>


<div><p>The <dfn class="term">call</dfn> statement invokes a service asynchronously
from a Rich UI application.</p>

<p>For details, see <a href="../../org.eclipse.edt.core.doc.pg/topics/tedt01023.html" title="In Rich UI, the call statement is used to invoke a service asynchronously:">Invoking a service asynchronously from a Rich UI application</a>.</p>
