<h1 class="title topictitle1">Service access outside of Rich UI</h1>



<div class="body"><p class="shortdesc">Except in a Rich UI handler or library, service access
in EGL is <dfn class="term">synchronous</dfn>: the requester waits for a response
from the service. <strong class="ph b">At this writing, synchronous service access is
not available.</strong>.</p>
